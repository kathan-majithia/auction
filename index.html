<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Codecraft Auction</title>
	<link ref="stylesheet" href="styles.css">
	<link href="iste.png" rel="icon">
</head>
<body>
	<div class="container">
        <h1><img src="iste.png" height=80px><br>CodeCraft Auction</h1>
        <input type="text" id="problemStatement" disabled>
        <input type="text" id="curb" disabled>
        <table>
            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Team Name</th>
                    <th>Bid</th>
                    <th>Question 1</th>
                    <th>Question 2</th>
                    <th>Remaining Coins</th>
                </tr>
            </thead>
            <tbody id="teamTableBody">
            </tbody>
        </table>
        <button id="finalBidButton">Final Bid</button>
        <button id="nextButton">Next</button>
        <button id="skipButton">Skip</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
